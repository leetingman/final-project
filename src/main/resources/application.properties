server.port=7777

# ssl setting
server.ssl.enabled=true
server.ssl.key-alias=potatokeystore
server.ssl.key-store-type=pkcs12
server.ssl.key-store=potatokeystore.pkcs12
server.ssl.key-store-password=potato224
#server.ssl.key-password=potato224
server.ssl.trust-store= potatotrust.pkcs12
